<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>

		<script src="https://cdn.bootcss.com/flv.js/1.4.0/flv.min.js"></script>
		<video id="videoElement" style="width: 80%;" controls="controls"></video>
		<script>
		    if (flvjs.isSupported()) {
		        var videoElement = document.getElementById('videoElement');
		        var flvPlayer = flvjs.createPlayer({
		            type: 'flv',
                // url:'http://localhost:8000/live/lichen.flv'
                // 换点localhost便于不同设备上使用
                // url:'http://192.168.3.6:8000/live/lichen.flv?sign=1598452577-104ce0c0d9aa73936193aecb062c34e4'
                url:'http://192.168.2.2:8000/live/lichen.flv'
		        });
		        flvPlayer.attachMediaElement(videoElement);
		        flvPlayer.load();
		        flvPlayer.play();
		    }
		</script>
	</body>
</html>
